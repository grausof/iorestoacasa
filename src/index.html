  <meta name="twitter:description" content="Seguendo quanto è stato fatto dalla comunità cinese di Whuan, vogliamo realizzare un servizio messo a disposizione di tutti gli Italiani, che permetta di avere in un unico posto informazioni in tempo reale relative ad ospedali, servizi di approvvigionamento, donazioni, comportamenti da adottare e molto altro. Siamo alla ricerca di tutti coloro che desiderano dare un contributo alla campagna contro il coronavirus, in modo che tutte le persone che possiedono le adeguate competenze possano contribuire al lavoro di sviluppo nell’ambito delle tematiche ad esse pertinenti e quindi, in accordo con la cultura della comunità Open Source, al raggiungimento del successo attraverso un approccio di cooperazione autogestita.">
